      <p>As the last statue left standing collapses (luckily, directly onto the last zombie still standing), you survey the wreckage of the once perfectly manicured garden. Luckily, you managed to <span class="font-mono">PALM A GRANITE</span> in all the confusion, so now might be a good time to make a hasty exit. However, as you turn around to do so, you discover an unsmiling Persephone and Vertumnus blocking your escape.</p>
