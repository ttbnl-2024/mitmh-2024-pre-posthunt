    puzzle: 328
    text: >-
      <p>A soggy pair of chewed on slippers. You don’t know why they’re important but
      Cerberus insists. And he’s such a good boy! They? It doesn’t matter; Cerberus
      wanted you to take them, so take them you did.</p>
- model: puzzles.storycard
  pk: 4
