      <p>It barely needs to touch the skin of the heroes at the pool, including one unfortunate Paris of Troy, to <span class="font-mono">PLASTER PARIS</span> and cause the entire hotel’s patrons to become inexplicably intoxicated, turning the serene spa to the biggest frat party this side of the Mississippi. Hygeia is distraught- not mad, per se. More disappointed.</p>
