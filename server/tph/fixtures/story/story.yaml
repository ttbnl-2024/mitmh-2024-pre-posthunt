  pk: 1
  fields:
    title: "The Throne Room"
    slug: "the-throne-room-unlock"
    act: 1
    order: 10
    text: >-
      <p>You and your team of Interplanetary Theorists awaken to find yourself in a massive cave and cavern: the throne room, apparently, of the recently-deposed Hades/Pluto. It’s eerily quiet except for the sound of a dog panting, in the deepest audio register you’ve ever heard. No, make that three dogs... No, wait a minute...</p>
- model: puzzles.storycard
  pk: 2
  fields:
    slug: "the-throne-room-solve"
    act: 1
    order: 50
    puzzle: 328
    text: >-
      <p>Huffing and puffing as you calm down from racing the slobber machine Cerberus around the throne room- after you both successfully <span class="font-mono">GO BAR HOPPING</span>, of course- he runs behind the throne itself. At first you worry you’ll need to chase him further, but he reappears a moment later and deposits a chewed-up pair of fuzzy slippers at your feet, and barks urgently. You’re not sure why these are so important, but he clearly doesn’t want you to leave without them. Congrats! They’re slimy, ragged, and now in your inventory.<p>
