      <p>Poking around the caverns, you found a suspicious hole in the ceiling. Curious. Wasn’t this the part of the cosmos you and the other Interplanetary Theorists were doing critical research on before the meeting occurred? It seems there’s a god up above not so happy with what happened to you lot, and he, she, they... whoever they are, they’re offering some celestial guidance. You think this person might be behind the times and <b>you are quite sure whatever’s up there isn’t necessary for getting out of Hades</b> but maybe this was the extra help Hermes was talking about? Regardless, it’s not your highest priority to sort whatever this is out, but it’s definitely something to come back to if you think you’re feeling stuck or overwhelmed.</p>
