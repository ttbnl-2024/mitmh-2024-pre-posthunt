# underworld runaround

- model: puzzles.storycard
  pk: 60
  fields:
    title: "Escaping the Underworld"
    slug: "escaping-the-underworld-unlock"
    act: 1
    order: 500
    text: >-
      <p>You don’t know what’s inside the locked case you stole. You just know that whatever it is, it will help you escape. As you stare at it, you hear Cerberus sniffing around—three noses means triple the noise. You turn to see him pick up Charon’s oar in his mouths like it was an oversized chew toy. He starts jumping around, meaning to play, wildly flailing the oar. You jump out of the way as *THWACK*—the oar makes solid contact with the case, sending it flying across the chamber. The case collides with a sharp stalagmite, and the contents spill out! You rush over and find a note, a sealed envelope, and…a Walkman? You’ve busted the case—now it’s time to bust out of Hades.</p>
- model: puzzles.storycard
  pk: 17
  fields:
    slug: "escaping-the-underworld-runaround"
    act: 1
    order: 550
    puzzle: 735
    text: >-
      <div>
        <p>Escape! Air! And... more work to do??!?!?</p>
        <p>Hermes met us at the exit, and gave us the details. The short version is this: sure, we have re-entered the mortal realm, but Hades-Pluto- the god of the Underworld, <u>that guy</u>, well, he kind of holds the universe all together. We broke him, so we should really be fixing him. And we can! Hades, like many gods, wasn’t just known for being the god of only one thing- he was worshiped for many smaller aspects, from wealth to love. If we gathered up pieces of his essence- shades of it- we might just be able to reassemble him. If a strong thought can break him, an equally potent one should be able to set things right. In fact, we already have a few shades- the slippers from Cerberus, the blindfold from the Judges, and the oar from Charon, just to name a few.</p>
        <p>Come to think of it, the Oracles should have some updated information on what we’ve really found down in Hades. Maybe it’s worth paying them a visit.</p>
        <p>Hermes gave us one of his sandals to help with the task, which he transformed into a Mercury station wagon for our convenience, and Cerberus is coming along for the ride to help find his master.</p>
        <p>We can zip around the US in an instant in this thing! We have no time to waste: Cerberus’s strong nose can track down where other shades of Pluto might be hiding, but we’ll have to extract them ourselves by any means necessary, lest things get worse.</p>
        <p>And fast.</p>
      </div>

