      <p>Vanishing into the stars, you open your hand to find a small black scept... wait, this is a modern looking flashlight! It’s currently off, but surprisingly warm. You’re not sure if you’ve been duped, or if Hera really doesn’t understand modern technology like the other gods seem to. You hold onto it regardless.</p>
