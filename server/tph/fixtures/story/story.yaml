    slug: "the-throne-room-shade"
    act: 2
    order: 90
    puzzle: 328
    text: >-
      <p>You sense the immense power of Hades/Pluto’s ability to <span className="text-amber-500">GUIDE</span> others emanating from these well trodden slippers. Cerberus did too, and entrusted them to you. Don’t let the goodest of boys down, now.</p>
- model: puzzles.storycard
  pk: 5
  fields:
    title: "Charon"
    slug: "rivers-of-the-dead-unlock"
    act: 1
    order: 100
    text: >-
      <div>
        <p>“Ticket?”</p>
        <p>You look at Charon. “Isn’t it an obol?”</p>
        <p>“One obol is the fare for the trip down. To go up, you need a pass.”</p>
        <p>You look around. While it’s fairly empty now, it feels like a crowd is soon to gather. “And you’re working all alone?”</p>
        <p>“With Hades gone, everything’s been turned around. I can’t afford extra help.”</p>
        <p>“And if you could?”</p>
        <p>“Hmmm...,” Charon considers. “Maybe I’ll turn around for a few minutes and drop my ledger of who’s supposed to be in here.”</p>
      </div>
- model: puzzles.storycard
  pk: 6
  fields:
    slug: "rivers-of-the-dead-solve"
    act: 1
    order: 150
    puzzle: 213
    text: >-
      <div>
        <p>Success! You score some amazing <span class="font-mono">ESTATE SAILS</span> and drag them back to Charon. The chthonic ferry master nods approvingly, dropping a worn-out oar from the folds of their cloak. They’ve taken you across the Phlegethon already, but they’re way too overwhelmed with the increasing line of souls back at the far bank, readying their boat to keep the crowds flowing.</p>
        <p>“I use this in the conduction of the recently deceased, to keep everything neat. But an oar’s an oar, and I’m a busy deity.”</p>
        <p>Charon turns their back, and it dawns on you that they’re letting you cross through the remaining maze of waterways, but they’re not going to help you any further. You’ll have to row.</p>
      </div>
