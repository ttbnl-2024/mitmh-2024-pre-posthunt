- model: puzzles.storycard
  pk: 9
  fields:
    title: "The Underworld Court"
    slug: "the-underworld-court-unlock"
    act: 1
    order: 200
    text: >-
      <div>
      <p>It doesn’t matter if Cerberus or any of the other denizens are on your side, there’s NO way out of here if the Judges of the Underworld don’t grant you legal rights to get out! You’ve even received a sternly worded summons from their Honorships.</p>
      </div>
- model: puzzles.storycard
  pk: 10
  fields:
    slug: "the-underworld-court-solve"
    act: 1
    order: 250
    puzzle: 253
    text: >-
      <div>
      <p>With a mighty grunt, you climb the tallest pedestal and quite literally <span class="font-mono">WREST THE CASE</span> out of the hands of one of the Judges. Violence is never the answer, but this is more along the lines of minor larceny, all things told.</p>
      <p>The bailiff giggles as you flee down the corridor.</p>
      <p>“That was the best judicial proceeding I’ve seen in a long time! I know, justice and blindness and all that hokey, so I don’t see much at all...” she gasps out between peals of laughter as she sprints alongside you. You think she’s trying to apprehend you but, no, she just wants to chat.</p>
      <p>“Here, take one of mine,” she adds, thrusting something very pink in your hands as she skids to a halt before turning on her heels back to the courtroom. Once you’re far enough away from the proceedings to be chased, you open your palm to see it- a fuzzy pink blindfold. You really weren't expecting something so literal, but then again, neither were the Judges.</p>
      </div>
