    order: 50.0
    keywords: middle, partial
    content: After you've filled in some pretty easy steps, you may reach a point
      where the 1 clue in R6C5 has to have a light to its left or below, and the 3
      clue in R11C4 needs all its lights. But the cells above and to the right of
      this 3 would illuminate the only places for the 1's light, so only one of them
      can have a light; the other lights must go left of and below the 3, and there
      cannot be any other lights in this section of C4 and C5. You can apply the same
      sort of logic between this 3 and the 3 in R10C11. If it's too much for you,
      there are solvers for this puzzle type on the web.
