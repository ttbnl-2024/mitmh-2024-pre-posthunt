    description: Solvers have no idea what to do with this puzzle. For newbies who
      have never seen Akari
    order: 0.0
    keywords: start, begin
    content: Ignore the letters at first. The black cells and numbers make a standard
      Akari puzzle. Some cells have lights which illuminate the cells in the same
      row and the cells in the same column up to the next black cell; you must locate
      those. Every cell must be illuminated; no cell containing a light can be illuminated
      by another light. The numbers tell how many lights are orthogonally adjacent.
      After you mark off the cells adjacent to the 0 clues, there is only one way
      to illuminate R2C7, which is by R1C7 having a light.
- model: spoilr_hints.cannedhint
