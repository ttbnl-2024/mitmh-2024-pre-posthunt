- model: spoilr_hints.cannedhint
  pk: 1579
  fields:
    puzzle: 362
    description: Solvers are stuck on getting started
    order: 1.0
    keywords: start, begin
    content: "It looks like you are being asked to complete a flight itinerary using\
      \ substandard tools. You'll have to make the best of it! \r\nAccording to Crassus,\
      \ you need to book flights on icarusaway.com. Have you visited that site and\
      \ looked around? \r\nYou are also provided with two sets of photos. The first\
      \ is apparently a set of flight itinerary details (Crassus says they represent\
      \ destinations, but may be cities, airports, or nearby landmarks). The second\
      \ is a set of \"Tell-a-Phony\" confirmations of real flights by real airlines.\
      \ Try to identify these photos."
- model: spoilr_hints.cannedhint
  pk: 1580
  fields:
    puzzle: 362
    description: Solvers don't know how to interpret the first set of photos (flight
      destinations from Pictoristan)
    order: 2.0
    keywords: pictures, photos, destinations, Pictoristan
    content: Each photo represents a destination for a domestic flight in the itinerary.
      The photos are shown in alphabetical order. For example, the first photo shows
      the BARCELONA (Spain) soccer team, but clues an arrival city of BARCELONA, Venezuela.
      The second photo is of the BRANDENBURG Gate, but clues BRANDENBURG airport in
      Berlin, Germany. Each location will be added to one of the destination spots
      in your inventory that has the correct number of blanks.
- model: spoilr_hints.cannedhint
  pk: 1581
  fields:
    puzzle: 362
    description: Solvers don't know how to interpret the second set of photos (Tell-a-Phony)
    order: 2.1
    keywords: Photos, pictures, Tell-a-Phony
    content: "This is the output from \"Tell-a-Phony,\" sent to you by Callie DeSignatis,\
      \ who apparently mentioned that there was a piece of \"ancillary data\" in each\
      \ photo along with a confirmation that this was a real flight from a real airline.\
      \ \r\nEach photo represents the radio telephony (\"Tell-a-Phony\") designation,\
      \ or call sign, from an actual airline, along with another word or pair of words.\
      \ By looking up these call signs and cross-checking them with the airline's\
      \ destinations served, you should be able to fill out the inventory that has\
      \ been booked for you thus far."
- model: spoilr_hints.cannedhint
  pk: 1582
  fields:
    puzzle: 362
    description: Solvers don't know what to do with the itinerary
    order: 3.0
    keywords: itinerary, blanks
    content: "[NOTE: If solvers have completed the ENTIRE itinerary, including long-haul\
      \ international flights, skip to Hint 5.0]\r\nThe itinerary list has replaced\
      \ all text with blanks. Counting the number of blanks will narrow down your\
      \ destinations (from the first set of photos), and checking routes within countries\
      \ will narrow down the departure cities. You can tell whether a flight is domestic\
      \ or short-haul international by counting the blanks in the \"Domestic/International?\"\
      \ column. Once you know the departure and arrival cities for all flights, you\
      \ can go to icarusaway.com and book the remaining long-haul international flights."
