- model: spoilr_hints.cannedhint
  pk: 1584
  fields:
    puzzle: 362
    description: Solvers can't figure out what flights to book
    order: 4.0
    keywords: which flights, what flights, book, booking
    content: "[NOTE: DO NOT GIVE THIS HINT unless the solvers have completed the itinerary\
      \ and know which domestic/short-haul routes they are flying]\r\nNow that you\
      \ have a complete-so-far itinerary, you should book flights that connect the\
      \ countries to which you are already visiting (by the way, you can contact the\
      \ icarusaway.com helpdesk for additional ideas). For example, you start in Seattle\
      \ and need to go to Dusseldorf, so you should look up a flight from United States\
      \ to Germany. This gives you an arrival time of 13:45 and a price of $90.38.\
      \ Then you'll fly from Brandenburg to Kuching, so search for a flight from Germany\
      \ to Malaysia, which gives you a departure time of 16:55, an arrival time of\
      \ 13:45, and a cost of $26.77. You should be able to complete the full itinerary\
      \ in this manner."
- model: spoilr_hints.cannedhint
  pk: 1585
  fields:
    puzzle: 362
    description: Solvers are stuck on extraction
    order: 5.0
    keywords: Extraction, numbers mean
    content: "[NOTE: This hint should only be given once solvers have completed the\
      \ entire itinerary (long-haul, short-haul, and domestic flights) except for\
      \ flight numbers.]\r\nThe Icarus Away! site warns you to leave an hour (not\
      \ \"at least\" an hour: an hour) between arrivals and departures. Your international\
      \ flight to Dusseldorf arrives at 13:45, while your international flight from\
      \ Brandenburg leaves at 16:55. That means that your domestic flight from Dusseldorf\
      \ to Brandenburg aboard (Eurowings) Discover must depart at 14:45 and arrive\
      \ at 15:55. Heading to Google Flights, we see that exactly corresponds to Flight\
      \ 9042, which is the flight number we can fill in for this flight. All flights\
      \ are listed on Google Flights except for Entebbe to Queen Elizabeth National\
      \ Park aboard Aerolink Uganda (hint: check the Aerolink website for a full flight\
      \ schedule) and Bishkek to Irkutsk aboard Avia Traffic Company (hint: Google\
      \ the route name with airline name)."
