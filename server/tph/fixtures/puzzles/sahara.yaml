    content: "It is important to understand how the roulette payout works.  In American\
      \ roulette, a \"straight bet\" (which these all are) covers a single number,\
      \ and pays $35 plus you keep the $1 you had originally bet.  So, you can consider\
      \ placing each bet as -$1 on their total, and each win as +$36 on their total.\r\
      \n\r\nIt is possible to set up and simultaneously solve 5 different equations\
      \ for the 5 statements about amounts received upon cashing out.  This uniquely\
