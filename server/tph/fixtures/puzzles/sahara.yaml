    description: Solvers don't understand colors for chips, or are confused about
      why they are all $1.
    order: 10.0
    keywords: colors, chips, denominations
    content: While in other parts of the casino different colored chips indicate different
      denominations ($1, $5, $100), at the roulette table each player is given a different
      color so that the croupier can keep track of which bets are associated with
      a given player when they are all interspersed across the table.  When the player
      buys in, they tell the croupier what denomination they would like each chip
      to be worth.  In this case, each player starts with one hundred chips of their
      color, and each chip is worth $1.
