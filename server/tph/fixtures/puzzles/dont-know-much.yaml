- model: spoilr_hints.cannedhint
  pk: 1590
  fields:
    puzzle: 695
    description: Solvers are stuck on extraction
    order: 4.0
    keywords: extract, extraction
    content: In each erroneous description, you'll notice a single number that has
      been spelled out, as opposed to being written numerically. Use these numbers
      to index by word (per the flavor text, "Mark my words...") into the text (not
      including title) of the historical marker in question. So, for example, the
      ersatz description of the first marker chronologically (Woodstock, 1636) references
      "its thirty-eight performers." The 38th word of the actual Woodstock marker
      is FIRST. The second marker (Iron Letters on the Church, 1699) contains the
      word "twelve," and the 12th word of the actual marker is LETTERS. These together
      spell "FIRST LETTERS," indicating the first letters of the remaining words will
      spell out the answer.
