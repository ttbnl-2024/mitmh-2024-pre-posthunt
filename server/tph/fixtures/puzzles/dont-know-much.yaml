    keywords: how, historical markers, search, signs
    content: "The descriptions here deliberately misinterpret the titles of historical\
      \ markers of often-questionable significance. For example, the first story,\
      \ about a jogger who happens to trip and surprisingly ends up drilling an oil\
      \ well is a marker called ACCIDENTAL OIL WELL (https://www.hmdb.org/m.asp?m=98224).\r\
      \nYou'll note that numerous words and phrases from the actual marker are included\
      \ in the incorrect description, including: (the town of) Newcastle, (county\
      \ of) Weston, \"an old Maytag washing machine,\" and \"died in 2005 at the age\
      \ of 90.\" Find similar salient words or phrases in the other descriptions to\
      \ identify the markers in question. The markers are listed in alphabetical order\
      \ by title."
