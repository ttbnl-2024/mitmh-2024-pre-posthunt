    description: Solvers are stuck on interpreting Perseus's observations.
    order: 75.0
    keywords: question mark, extract, Perseus, peered
    content: Each time Perseus peered into Medusa's lair, he positioned himself just
      outside the square grid, facing orthogonally inward. He recorded the cells he
      saw, in order from closest to farthest. For each cell, if it didn't contain
      a letter, he wrote a blank; if it did contain a letter, he wrote a "?" or a
      number. The light gray squares in the grid do not block lines of sight. It's
      up to you to figure out where Perseus stood each time.
- model: spoilr_hints.cannedhint
