    keywords: question mark, extract, Perseus, peered
    content: Since Medusa's lair is 9x9, it might seem like Perseus should only have
      recorded 9 symbols for each observation. Yet, he saw more than 9 cells every
      time. So, he must have used something that alters how he saw the grid. It might
      help to read the myth of Perseus and Medusa.
