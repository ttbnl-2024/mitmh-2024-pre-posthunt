      \n3 - The Horror Hunt's puzzle with no title: https://puzzles.mit.edu/2001/phase2/13/index.html\r\
      \n4 - The Time Bandits' stone table: http://puzzles.mit.edu/2004/pirates/3VS/\r\
      \n5 - The Bank Heist's Password Update: http://puzzles.mit.edu/2013/coinheist.com/sneakers/password_update/index.html\r\
