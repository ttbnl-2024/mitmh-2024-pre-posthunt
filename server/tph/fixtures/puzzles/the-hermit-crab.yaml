- model: spoilr_hints.cannedhint
  pk: 1180
  fields:
    puzzle: 170
    description: The second subpuzzle, the Cafe.
    order: 2.0
    keywords: second, cafe, atrium, museum
    content: Each of the crab's belongings has one thing wrong with it. Specifically
      (rot13), Punatr n yrggre, fhpu nf oevax gb qevax, gb trg n sbbq-eryngrq jbeq.
      Fvapr gur peno'f orybatvatf ner nycunorgvpny, hfr gur chmmyr'f sbbq beqre.
- model: spoilr_hints.cannedhint
  pk: 1181
  fields:
    puzzle: 170
    description: The third subpuzzle, from the horror hunt.
    order: 3.0
    keywords: third, horror, no title, word search
    content: BURIED PIRATE TREASURE hints what letter to start on. From there, each
      subsequent answer in order gives you a compass direction and a length to travel
      in that direction.
- model: spoilr_hints.cannedhint
  pk: 1182
  fields:
    puzzle: 170
    description: The fourth subpuzzle, the Time Bandits' Voyage.
    order: 4.0
    keywords: fourth, time bandits, pirate, voyage
    content: "Like the crab says, you can ignore the coordinates below the grid.\r\
      \n\r\nThe gemstones are circular white and black pearls... does that remind\
      \ you of a logic puzzle type?\r\n\r\nFor extraction, find the \"hidden black\
      \ gems,\" i.e., places where black pearls could have been."
- model: spoilr_hints.cannedhint
  pk: 1183
  fields:
    puzzle: 170
    description: The fifth subpuzzle, the Hacker's Password Update.
    order: 5.0
    keywords: fifth, password, hacker
    content: The crab's belongings correspond to the strings HBMUN AUNAM HAEHD...
      in order. Each belonging picks out a subset of those letters. Sometimes they
      use the A-Z = 1-26 position of the letter, e.g., for NON-FIBONACCI.
- model: spoilr_hints.cannedhint
  pk: 1184
  fields:
    puzzle: 170
    description: The sixth subpuzzle, in Hell.
    order: 6.0
    keywords: sixth, hell, evil
    content: "You only need the reporters' numbers (for an ordering 4 thru 11), and\
      \ radio station names.\r\n\r\nThe letters \"W\" and \"K\" at the start of a\
      \ radio station name have a special meaning. Do you know what it is?"
- model: spoilr_hints.cannedhint
  pk: 1185
  fields:
    puzzle: 170
    description: The seventh puzzle, the Plot Device's Battery Pack.
    order: 7.0
    keywords: seventh, device, battery
    content: This is a dropquote. The crab's belongings give the letters to drop into
      the four columns, in order.
- model: spoilr_hints.cannedhint
  pk: 1186
  fields:
    puzzle: 170
    description: "The eighth subpuzzle, \u22A5IW's Athletics Field."
    order: 8.0
    keywords: "eighth, \u22A5IW, athletics"
    content: Treat the 5x5 grid as a crossword. It has some questionable fill, but
      according to my wordlist, it's fine...
- model: spoilr_hints.cannedhint
  pk: 1187
  fields:
    puzzle: 170
    description: The ninth subpuzzle, Craps Man.
    order: 9.0
    keywords: ninth, megaman, craps, monopoly
    content: The crab doesn't have an opponent, so ignore the Craps Man's rolls. The
      red/black color doesn't matter either. You're only using the other five 2d6
      rolls, in an order you'll have to determine. What board game has "lots of expensive
      houses and hotels"?
- model: spoilr_hints.cannedhint
  pk: 1188
  fields:
    puzzle: 170
    description: The tenth subpuzzle, the Cubs Scout.
    order: 10.0
    keywords: tenth, cubs, scout, safari, penny park
    content: All the crab's belongings are (sometimes whimsically) unsafe in one of
      the four safety diamond categories. As a hint for matching, the bottom diamond
      only uses the "reacts badly with water" attribute.
- model: spoilr_hints.cannedhint
  pk: 1189
  fields:
    puzzle: 170
    description: "The eleventh and final subpuzzle, the \u22A5IW Random Hall."
    order: 11.0
    keywords: "eleventh, last, final, \u22A5IW, random"
    content: "Heed the words \"round to the nearest.\"\r\n\r\nThe crab simply observed\
      \ 17 numbers here, and used them as indices. Unfortunately, if you're unlucky,\
      \ you might see a different list of numbers. Or even invalid numbers (ones that\
      \ round to 0).\r\n\r\nHopefully, nutrimatic helps. Along with some process of\
      \ elimination; just because the numbers are random doesn't mean they can be\
      \ anything."
- model: spoilr_hints.cannedhint
  pk: 1190
